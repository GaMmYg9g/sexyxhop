<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN NEON</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- LOGIN -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h2>âœ¨ ADMIN NEON</h2>
            <input type="email" id="loginEmail" class="neon-input" placeholder="Email" value="admin@tienda.com">
            <input type="password" id="loginPassword" class="neon-input" placeholder="ContraseÃ±a" value="admin123">
            <button class="neon-button" onclick="login()">ACCEDER</button>
        </div>
    </div>

    <!-- PANEL PRINCIPAL -->
    <div id="adminPanel" class="admin-panel">
        <div class="admin-header">
            <h1>ðŸ”¥ CONTROL TOTAL NEON</h1>
            <div class="user-info">
                <span id="userName">Admin</span>
                <button class="btn" onclick="logout()">SALIR</button>
            </div>
        </div>

        <!-- ESTADÃSTICAS -->
        <div class="stats-grid" id="statsContainer">
            <div class="stat-card">
                <div class="stat-label">Productos</div>
                <div class="stat-value" id="statProducts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pedidos</div>
                <div class="stat-value" id="statOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Usuarios</div>
                <div class="stat-value" id="statUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Stock Bajo</div>
                <div class="stat-value" id="statLowStock">0</div>
            </div>
        </div>

        <!-- FORMULARIO PRODUCTOS -->
        <div class="section">
            <div class="section-title">
                <h2>âž• PRODUCTO</h2>
                <button class="btn" onclick="clearForm()">NUEVO</button>
            </div>
            <form id="productForm" class="product-form" onsubmit="saveProduct(event)">
                <input type="hidden" id="productId">
                <input type="text" id="productName" placeholder="Nombre" required>
                <input type="number" id="productPrice" placeholder="Precio" step="0.01" required>
                <input type="number" id="productStock" placeholder="Stock" required>
                <input type="text" id="productCategory" placeholder="CategorÃ­a" required>
                <input type="text" id="productImage" placeholder="URL imagen">
                <select id="commissionType">
                    <option value="percentage">% ComisiÃ³n</option>
                    <option value="fixed">$ ComisiÃ³n</option>
                </select>
                <input type="number" id="commissionValue" placeholder="Valor" step="0.01" required>
                <textarea id="productDescription" placeholder="DescripciÃ³n" rows="3"></textarea>
                <button type="submit" class="btn btn-primary">GUARDAR</button>
            </form>
        </div>

        <!-- TABLA PRODUCTOS -->
        <div class="section">
            <div class="section-title">
                <h2>ðŸ“¦ PRODUCTOS</h2>
            </div>
            <div class="table-container">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>CategorÃ­a</th>
                            <th>ComisiÃ³n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsBody">
                        <tr><td colspan="8">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- TABLA PEDIDOS -->
        <div class="section">
            <div class="section-title">
                <h2>ðŸ“‹ PEDIDOS</h2>
            </div>
            <div class="table-container">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>TelÃ©fono</th>
                            <th>Productos</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <tr><td colspan="7">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast"></div>

    <script src="/js/admin.js"></script>
</body>
</html>
